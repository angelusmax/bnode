<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header">
      {{ game.title }}
      <button class="btn btn-danger"></button>
    </div>
    <div class="car-body">
      <p>{{ game.description }}</p>
      <a href="" class="btn btn-info btn-block"> </a>
    </div>
  </div>
</div>
